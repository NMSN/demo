<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      class Father {
        constructor(name) {
          this.name = name;
        }
        hello() {
          console.log("hello," + this.name + "!");
        }
      }

      class Child extends Father {
        constructor(name, grade) {
          super(name);
          this.grade = grade;
        }
        myGrade() {
          console.log("I m at grade " + this.grade);
        }
      }

      var daming = new Father("daming");
      var xiaoming = new Child("xiaoming", 6);

      console.log(daming);
      console.log(xiaoming);
      xiaoming.hello();

      Father.prototype.hello = function() {
        console.log("bye," + this.name + "!");
      };
      xiaoming.hello();

      class Animal {
        constructor() {
          this.name = "animal";
        }
        run() {
          console.log(this.name + "ing");
        }
      }

      class Fish extends Animal {
        constructor() {
          super();
          this.name = "fish";
        }
        swim() {
          console.log(this.name + "ing");
        }
      }

      var animal = new Animal();
      var fish = new Fish();

      console.log(animal);
      console.log(fish);

      Animal.prototype.run = function() {
        console.log(this.name + "766");
      };
      animal.run();
      fish.run();

      // console.log(animal);
      // console.log(fish);
    </script>
  </body>
</html>
