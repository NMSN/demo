<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    button{
      width: 50px;
      height: 25px;
      background: skyblue;
    }
    .pop{
      width: 200px;
      height: 200px;
      background-color: rgba(255,255,100,1);
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      z-index: 9999;
      /*box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);*/
      box-shadow: 0 0 0 50vmax rgba(0, 0, 0, 0.5);
    }
    </style>
  </head>
  <body>
    <button>ok</button>
    <div class="pop">
    </div>
    <script>
    // 不能和滚动条一起使用
    // 只在视觉上起引导作用，无法组阻止鼠标交互
    var button = document.getElementsByTagName('button')[0];
    button.addEventListener('click', function(){
      var pop = document.getElementsByClassName('pop')[0];
      // pop.setAttribute('display','block');
      pop.style.display = 'block';
    })
    </script>
  </body>
</html>
