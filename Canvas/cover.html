<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    header {
      position: relative;
      height: 150px;
      background: rgba(0, 111, 111, .5);
      z-index: 1;
      pointer-events: none;

    }
    main {
      position: relative;
      width: 100%;
      height: 300px;
      background: rgba(111, 0, 111, .5);
      margin-top: -50px;
      margin-bottom: -50px;
      overflow: hidden;
    }
    footer {
      position: relative;
      width: 100%;
      height: 150px;
      background: rgba(111, 111, 0, .5);
      z-index: 1;
      pointer-events: none;
    }
    .map {
      position: relative;
      width: 800px;
      height: 400px;
      top: 0;
      left: 0;
      /* background: red; */
      background: url('map.jpg');
    }
  </style>
</head>
<body>

  <header>
    <img />
  </header>

  <main>
    <div class="map"></div>
  </main>

  <footer>
    <img />
  </footer>

  <script>
    // const main = document.querySelector("main");
    // main.addEventListener('touchstart', function() {
    //   console.log(1);
    // });
    // main.addEventListener('touchmove', function() {
    //   console.log(2);
    // });
    // main.addEventListener('touchend', function() {
    //   console.log(3);
    // });

    var obj = document.querySelector(".map");
    var container = document.querySelector("main");

    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    obj.addEventListener('touchstart', function(event) {
        event.preventDefault();
        console.log(1);
        // 如果这个元素的位置内只有一个手指的话
        if (event.targetTouches.length == 1) {
        var touch = event.targetTouches[0];
        // 把元素放在手指所在的位置
        var disX = touch.pageX - obj.offsetLeft; // 点击点和点击物体边距离差值x
        var disY = touch.pageY - obj.offsetTop; // 点击点和点击物体边距离差值y

        obj.addEventListener('touchmove',move);
        console.log(2);
        function move(event){
          var touch2 = event.targetTouches[0];
          var left = touch2.pageX - disX;
          var top = touch2.pageY - disY;
          var objWidth = obj.offsetWidth;
          var objHeight = obj.offsetHeight;
          console.log(3);
          if(left > 0){
              left = 0;
          };
          if(left + objWidth < containerWidth){
              left = containerWidth - objWidth;
          };
          if(top > 0){
              top = 0;
          };
          if(top + objHeight < containerHeight){
              top = containerHeight - objHeight;
          };
          obj.style.left = left + 'px';
          obj.style.top = top + 'px';
        };

        obj.addEventListener('touchend',chend);

        function chend(event){
          obj.removeEventListener('touchmove',move);
          obj.removeEventListener('touchend',chend);
        };
      };
    }, false);
  </script>
</body>
</html>
