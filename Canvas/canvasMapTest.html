<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CanvasMapTest</title>
  <style>
    #map {
      width: 1000px;
      height: 600px;
      /* background: grey; */

      background: url('map.jpg');
    }
  </style>
</head>
<body>
  <canvas id="map" width="500" height="300"></canvas>
  <button>左</button>
</body>
<script>

  let index = 0;
  const action
  const icon = new Image();
  icon.src = 'icon.png';
  icon.width = '50';
  icon.height = '50';
  const map = new Image();
  map.src = 'map.jpg';

  const canvas = document.getElementById('map');
  const ctx = canvas.getContext('2d');

  var raf;

  var ball = {
    x: 100, //x坐标
    y: 100, //y坐标
    vx: 5,
    vy: 2,
    radius: 25, //半径
    color: 'blue',
    draw: function() {
      ctx.beginPath();
      // ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
      ctx.drawImage(icon, this.x, this.y, 50, 50);
      ctx.closePath();
      ctx.fillStyle = this.color;
      ctx.fill();
      if (this.y + this.vy + this.radius*2 > canvas.height || this.y + this.vy < 0) {
        this.vy = -this.vy;
      }
      if (this.x + this.vx + this.radius*2 > canvas.width || this.x + this.vx < 0) {
        this.vx = -this.vx;
      }
          }
  };

  function clickDraw() {

  }

  function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ball.draw();
    ball.x += ball.vx;
    ball.y += ball.vy;
    raf = window.requestAnimationFrame(draw);
  }

  canvas.addEventListener('mouseover', function(e){
    raf = window.requestAnimationFrame(draw);
  });

  canvas.addEventListener('mouseout', function(e){
    window.cancelAnimationFrame(raf);
  });


  ball.draw();
</script>
</html>
