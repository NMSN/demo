<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>使用flex实现圣杯布局</title>
    <style>
      .main {
        flex: 1;
        background-color: #9c0101;
      }
      
      .left,.right {
        flex: 0 0 12em;
      }
      .left {
        background-color: #bd4147;
        order: -1;
      }
      .right {
        background-color: #416f96;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="main"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
