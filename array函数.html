<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var arr = [1,3,4,14,32,3,5],
        arr2 = [98,67,35,27,86,12,1];
    var obj = {
      name: 'Tom',
      age: 18
    };

    var log = console.log;
    log(arr.concat(arr2));
    log(arr.join());
    log(arr.pop(),arr);
    log(arr.push(6),arr);
    log(arr.reverse(),arr);
    log(arr.shift(),arr);
    log(arr.slice(1,4),arr);
    log(arr.sort(function(a,b){//无函数默认按照编码排序
      return a-b;
    }),arr);
    log(arr.splice(1,2,6,6),arr);
    log(arr.toString());
    log(arr.unshift(12),arr);
    log(arr.valueOf());
    </script>
  </body>
</html>
