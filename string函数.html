<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var word = 'hello, world!';
    var word2 = 'bye,world!';
    console.log(word.concat(word2));
    console.log(word.indexOf('l'));
    console.log(word.lastIndexOf('l'));
    console.log(word.charAt(2));
    console.log(word.match(/ll/));
    console.log(word.substring(1,4));
    console.log(word.substr(1,4));
    console.log(word.replace(/l/g,'aass'));
    console.log(word.search(/l/));
    console.log(word.slice(1,4));
    console.log(word.split(/[^A-Za-z0-9]/));//结果不包含分割元素本身
    console.log(word.split(/,/));
    console.log(word.split(','));
    console.log(word.length);
    console.log(word.toUpperCase(),word.toLowerCase());
    console.log(word);
    </script>
  </body>
</html>
